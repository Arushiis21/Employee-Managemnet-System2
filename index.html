<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .container-box {
      background-color: #ffffff;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#addEmployee">Add Employee</a>
      </li>
      <li class="nav-item active" >
        <a class="nav-link" href="#viewTable">View Table</a>
      </li>
    </ul>
  </div>
</nav>

<section id="addEmployee" class="py-5">
  <div class="container">
    <h2>Add Employee</h2>
    <div class="container-box">
      <form>
        <div class="form-group">
          <label for="employeeName">Employee Name</label>
          <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
        </div>
        <div class="form-group">
          <label for="employeeID">Employee ID</label>
          <input type="text" class="form-control" id="employeeID" placeholder="Enter employee ID">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="workStatus">Work Status</label>
          <select class="form-control" id="workStatus">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" class="form-control" id="department" placeholder="Enter department">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>

<section id="viewTable" class="py-5">
  <div class="container">
    <h2>Employee Table</h2>
    <!-- Employee table goes here -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee ID</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Work Status</th>
          <th scope="col">Department</th>
          <th scope="col">Date & Time</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically populated -->
      </tbody>
    </table>
  </div>
</section>
<script src="script.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
